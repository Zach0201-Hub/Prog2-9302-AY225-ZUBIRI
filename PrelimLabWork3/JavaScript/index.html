<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Prelim Grade Calculator</h1>

        <div class="card">
            <h2>Student Inputs</h2>

            <label>Attendance Grade</label>
            <input type="number" id="attendance" placeholder="0 - 100">

            <label>Lab Work 1</label>
            <input type="number" id="lab1" placeholder="0 - 100">

            <label>Lab Work 2</label>
            <input type="number" id="lab2" placeholder="0 - 100">

            <label>Lab Work 3</label>
            <input type="number" id="lab3" placeholder="0 - 100">

            <button onclick="computeGrades()">Compute Grades</button>
        </div>

        <div class="card result">
            <h2>Results</h2>
            <pre id="output">Awaiting input...</pre>
        </div>
    </div>

    <script src="prelimGradeCalculator.js"></script>
</body>
</html>
